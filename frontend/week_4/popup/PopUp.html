<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script defer src="./PopUp.js"></script>
    <link rel="stylesheet" href="./PopUp.css" />
  </head>

  <body>
    <div class="content">
      <h1>Korea Map</h1>
      <div class="buttons">
        <a href="#none" id="act" class="button"></a>
      </div>
    </div>

    <div id="modal-container">
      <div class="modal-background">
        <div class="modal">
          <div class="head">
            <div class="close"><img src="./ic_close.svg" alt="" /></div>
            <div class="btn">
              <button class="info-btn" id="change">info</button>
              <button class="img-btn" id="change">image</button>
            </div>
          </div>
          <h2>Seoul</h2>
          <p>
            서울의 관광 명소로는 대표적으로 경복궁, 북촌 한옥 마을, 홍대, 강남이
            있습니다.
            <br />
            3월 평균 기온 : 10'c
            <br />
            인구 : 약 15,000,000
            <br />
          </p>
        </div>
      </div>
    </div>

    <div id="modal-container-img">
      <div class="modal-background-img">
        <div class="modal-img">
          <div class="head">
            <div class="close"><img src="./ic_close.svg" alt="" /></div>
            <div class="btn">
              <button class="info-btn" id="change">info</button>
              <button class="img-btn" id="change">image</button>
            </div>
          </div>
          <img
            src="https://mediahub.seoul.go.kr/uploads/mediahub/2021/06/SmiIoLEhARXLsfQzTitkvRvDDlhUQMAQ.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
