<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_dom : 요소 선택</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1px solid gray;
        margin: 10px;
        text-align: center;
        line-height: 102px;
      }
      .pink {
        background-color: pink;
      }
      #green {
        background-color: green;
      }
      #red {
        background-color: red;
      }
    </style>
    <script defer src="./js_dom.js"></script>
     <!-- document로 body를 가져오려면 defer를 붙히던가 script를 body 맨밑에 놔야함  -->
  </head>
  <body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div class="others" id="green"></div>
    <div class="others" id="red"></div>

    <input type="text" name="id">
    <input type="button" name="id" value="click">
  </body>
</html>
