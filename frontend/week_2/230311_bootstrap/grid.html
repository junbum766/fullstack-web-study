<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
        }
        .row>div:nth-child(1) {
            background-color: red;
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="row">
        <div>가</div>
        <div>나</div>
        <div>다</div>
        <div>라</div>
        <div>마</div>
        <div>바</div>
    </div>
</body>
</html>
