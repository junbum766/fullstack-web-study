<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2</title>
    <style>
        .rawer {
            width: 200px;
        }
    </style>
</head>
<body>
    <ul><img src="./dom1-practice/image/bigmouse.jpeg" alt="bigmmouse">
        <li>이상한 변호사 우영우</li>
        <li>드라마</li>
        <li>15세 이상</li>
    </ul>

    <script>
        let big = document.querySelector('img');
        big.remove();

        let rawer = document.createElement('img');
        rawer.src = './dom1-practice/image/wooyoungwoo.jpg'
        rawer.alt = '이상한 변호사 우영우'
        rawer.classList.add('rawer')

        let ul = document.querySelector('ul')
        ul.before(rawer)
    </script>
</body>
</html>
