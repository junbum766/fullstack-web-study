<body>
  <h1>STAR and BUGS</h1>
  <h2>Beverage</h2>
  <ul type="circle">
    <li><strong>에스프레소(only hot)</strong></li>
    <ol type="a">
      <li>hot. 3000</li>
    </ol>
    <hr>
    <p><b>에티오피아</b>에서 가져온 <b>최고급 원두</b>를 사용했습니다.</p>
    <br />
    <li><strong>아메리카노</strong></li>
    <ol type="a">
      <li>hot. 3000</li>
      <li>ice. 3500</li>
      <li>샷추가. +500</li>
    </ol>
    <hr>
    <p>ice는 3샷, hot은 2샷 기본입니다.</p>
    <br />
    <li><strong>바닐라 라떼</strong></li>
    <ol type="a">
      <li>hot. 4000</li>
      <li>ice. 4500</li>
    </ol>
    <hr>
    <p>휘핑크림을 추가하실 분은 따로 말씀해주세요.</p>
  </ul>
