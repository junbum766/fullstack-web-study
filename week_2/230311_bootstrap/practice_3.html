<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      nav .container-fluid {
        width: 100%;
        height: 60px;
        background-color: rgb(14, 67, 119);
        padding: 20px;
      }

      .btn {
        background-color: rgb(14, 67, 119);
        color: rgb(179, 178, 178);
        border: 3px solid rgb(14, 67, 119);
      }

      /* 맵, 팝업 크기 */
      .modal-body {
        height: 500px;
      }
      .modal-body img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">홈</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: rgb(179, 178, 178)"
                >학원소개</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: rgb(179, 178, 178)"
              >
                컴퓨터 수업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">초등학생 코딩</a></li>
                <li>
                  <a class="dropdown-item" href="#">초등학생 샘플강의</a>
                </li>
                <li><a class="dropdown-item" href="#">중고등학생 코딩</a></li>
                <li>
                  <a class="dropdown-item" href="#">중고등학생 샘플강의</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">대학생/전공자 코딩</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">회사 실무/자격증 취득</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: rgb(179, 178, 178)"
              >
                교과수업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">공무원</a></li>
                <li><a class="dropdown-item" href="#">컴활</a></li>
                <li>
                  <a class="dropdown-item" href="#">한국사능력검정시험</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                오시는 길
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Map
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body"><img src="./map.png" alt="" /></div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">OK</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
            width="100%"
            height="100%"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
