<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- 속성이 빨간 이유는 css로 속성을 주는게 좋아서 -->
    <table border="1" width="150" height="150" align="center" bgcolor="blue" bordercolor="red">
        <caption>
            <h3>table</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <hr> <br>

    <h2>가격표</h2>
    <!-- cellspacing : 셀 간의 간격 설정
         cellpadding : 셀 내부 간격 
         rowspan : 표 칸 합치기-->
    <table border="2" cellspacing="0" cellpadding="20">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>순대</td>
            <td rowspan="2">5000</td>
            <td></td>
        </tr>
        <tr>
            <td>김밥</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
