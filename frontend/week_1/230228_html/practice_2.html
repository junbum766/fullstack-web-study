<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <label for="nameInput">이름</label>
        <input type="text" id="nameInput" />
        <br />
        <label for="emailInput">이메일</label>
        <input type="text" placeholder="example@google.com" id="emailInput">
        <br />
        <h5>나이</h5>
        <input type="radio" name="age" id="_10" /> <label for="_10">10대</label>
        <input type="radio" name="age" id="_20"/> <label for="_20">20대</label> 
        <input type="radio" name="age" id="_30"/> <label for="_30">30대</label>
        <input type="radio" name="age" id="_40"/> <label for="_40">40대</label>
        <input type="radio" name="age" id="_50"/> <label for="_50">50대</label>
        <input type="radio" name="age" id="_60"/> <label for="_60">60대 이상</label>
        <br />
        <h5>원하는 강의(복수응답가능합니다.)</h5>
        <input type="checkbox" name="stack" id="html"> <label for="html">html</label> 
        <input type="checkbox" name="stack" id="'javascript"> <label for="javascript">javascript</label> 
        <input type="checkbox" name="stack" id="css"> <label for="css">css</label> 
        <br /> <br />
        <textarea cols="50" rows="10" placeholder="하고싶은 말을 써주세요:)"></textarea>

    </form>
</body>
</html>
