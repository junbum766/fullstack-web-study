<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
    <style>
        .todo>span {
            font-size: 20px;
            font-weight: 1000;
            background-color: yellow;
        }
        .done>span{
            font-size: 20px;
            font-weight: 1000;
            text-decoration: line-through;
            font-style: italic;
            color: rgb(193, 192, 192);
        }
    </style>
</head>
<body>
    <ul><h1>TODO List</h1>
        <li class='todo'><span>점심 먹기</span></li>
        <li class='todo'><span>커피 마시기</span></li>
        <li class='done'><span>과제 완성하기</span></li>
        <li class='done'><span>운동 하기</span></li>
        <li class='done'><span>저녁 먹기</span></li>
    </ul>

    <script>
        let li = document.querySelectorAll('li');
        for (let el of li) {
            if (el.className == 'done') {
                el.setAttribute('class', 'todo')
            } else {
                el.setAttribute('class', 'done')
            }
        }
    </script>
</body>
</html>
