<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      ol {
        list-style: none;
      }
      header {
        width: 100%;
        height: 70px;
        background-color: rgb(147, 58, 230);
      }
      .inner {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .inner .menu-left {
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .inner .menu-left .logo {
        color: white;
        font-size: 30px;
        font-weight: bold;
      }
      .inner .menu-left .line {
        color: white;
        font-size: 30px;
        font-weight: bold;
        color: rgb(147, 58, 230);
      }
      .inner .menu-right {
        color: white;
      }
      .inner .menu-right ul {
        display: flex;
      }
      .inner .menu-right ul li {
        margin: 10px;
      }
      @media screen and (max-width:992px) {
        .inner {
            flex-direction: column;
        }
        .inner .menu-right ul {
            flex-direction: column;
            text-align: center;
        }
        .inner .menu-right ul li {
            background-color: rgb(178, 121, 231);
            color: black;
            width: 100vw;
            height: 30px;
            margin: 0 ;
        }
        .inner .menu-left .line {
            position: absolute;
            color: white;
            right: 0;
            margin-right: 10px;
          }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <nav class="menu-left">
          <div class="logo">LOGO</div>
          <div class="line">=</div>
        </nav>
        <nav class="menu-right">
          <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
